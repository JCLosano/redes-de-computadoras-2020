! -*- ospf -*-
!
! OSPFd sample configuration file
!
!
hostname r4
password admin
!
interface eth0
ip ospf priority 0
interface eth1
ip ospf priority 0
interface eth2
ip ospf priority 0
!
interface eth2
  ip ospf cost 200
!
router ospf
  network 192.168.34.0/24 area 11
  network 192.168.45.0/24 area 11
  network 10.0.4.0/24 area 11
!
log file /var/log/quagga/ospfd.log
